  <div class="link-wrapper">

    <!-- Recently Saved Links - Basket Route -->
    <div class="basket-info"
          ng-show="page === 'recentlySaved'">

      <a ui-sref="basket.links({basketID: basket.id})">

        <i class="icon-Basket"></i><p>{{basket.name}}</p>

      </a>

    </div>
    
    <i class="fa fa-trash link-trash"
        ng-click="showDeleteLinkModal = !showDeleteLinkModal">
    </i>

    <div ng-class="{'hide-modal': showDeleteLinkModal === false}">

      <popup-delete-link-modal
            show-delete-link="showDeleteLinkModal"
            link-id="link.id"
            basket-id="link.folder_id"
            link-title="link.title"
            links="$parent.links"
      ></popup-delete-link-modal>

    </div>

    <a href="{{link.url}}" target="_blank" class="link">
      
      <img ng-src="{{link.image}}" alt="test"/>

      <p class="sender"
          ng-show="page === 'inboxLinks'">Sent From: {{link.sender}}
      </p>

      <p class="date-time">{{link.created_at | date : format : timezone}}</p>

      <p class="title">{{link.title}}</p>

      <p class="message">{{link.message}}</p>
      
    </a>

  </div>  <!-- link-wrapper -->
