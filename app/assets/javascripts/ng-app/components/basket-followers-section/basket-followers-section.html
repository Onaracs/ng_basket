<div ng-show="followers != []" 
    class="followers-wrapper">

  <h2>People following basket:</h2>

  <ul ng-repeat="follower in followers" 
      class="followers-list">

      <li ui-sref="friends.baskets({friendID: follower.uid})">
        <img ng-src="{{follower.image}}">
        <p>{{follower.name}}</p>
      </li>

  </ul>

</div>
