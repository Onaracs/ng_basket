<h2 ng-hide="following" 
  ng-click="showJoinModal = true">
  Follow Basket
</h2>

<div ng-show="showJoinModal">

  <popup-join-basket-modal
        show-join-modal="showJoinModal"
        user-id="user.id"
        basket-id="basketID">
  </popup-join-basket-modal>

</div>

<h2 ng-show="following" 
    ng-click="unfollow()">Unfollow Basket
</h2>
